{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70e2a3091b.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <title>{%block title%}{%endblock title%}</title>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-danger">
        <div style="display: flex;" class="container-fluid">
            <a class="navbar-brand" href="#"><img height="25px" src="{% static 'hregistry/heart-registry-white.png' %}"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'indexPage' %}">Records</a>
                    </li>
                    {% if request.user.user_type == None %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manageUsers' %}">Manage Users</a>
                    </li>
                    {% endif %} 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'viewProfile' %}">Profile</a>
                    </li>
                </ul>
                    <div class="navbar-nav ms-auto">
                    <ul class="nav navbar-nav navbar-right ">
                        <a class="nav-link text-light active" href="{% url 'logoutPage' %}">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                        </a>
                    </ul>
                    
            </div>
        </div>
        
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    {% block extrascripts %}
    {% endblock extrascripts %}
</body>

</html>
