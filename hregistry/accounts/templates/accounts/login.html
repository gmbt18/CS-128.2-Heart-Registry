{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Heart Registry</title>
    <style>
     
    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="row align-items-center my-auto vh-100">
            
            <div class="container bg-light border rounded p-3 w-25">
        
                <h5 class="px-3">Login</h5>
                <hr>
    
                <form method="POST" action="">
                    <div class="row align-items-center mx-auto">
                        {% load static %}

                        {% comment %} <div class="col-auto text-center my-auto">
                            <img src="{% static 'static/heart-registry-white.png' %}" alt="logo" style="height:150px;width:150px">
                        </div> {% endcomment %}

                        {% csrf_token %}
                        <div class="col">
        
                            <div class="mb-3">
                                <label for="usernameInput"><i class="fa-solid fa-at"></i> Username</label>
                                <input type="text" name="username" class="form-control">
                            </div>
            
                            <div>
                                <label for="passwordInput"><i class="fa-solid fa-key"></i> Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            
                            <div class="row">
        
                                <div class="col text-end">
                                    <br>
                                    <!-- <button type="submit" class="btn btn-success border-dark">Log In</button> -->
                                    <input class="btn btn-danger border-muted" type="submit" value="Login">
                                </div>
                                
                            </div>
                        </div>     
                    </div>
                </form>
                <br>
    
            </div>
    
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
